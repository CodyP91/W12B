<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="getActivityButton">Get a Random Activity</button>
    <p id="activity"></p>
    <body>
        <div>
          <label for="type">Type:</label>
          <select id="type">
            <option value="">Any</option>
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="diy">DIY</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
          </select>
        </div>
        <div>
          <label for="price">Price:</label>
          <select id="price">
            <option value="">Any</option>
            <option value="0.0">Free</option>
            <option value="0.1">Low</option>
            <option value="0.2">Moderate</option>
            <option value="0.3">High</option>
          </select>
        </div>
        <div>
          <label for="accessibility">Accessibility:</label>
          <select id="accessibility">
            <option value="">Any</option>
            <option value="0.0">Easy</option>
            <option value="0.1">Medium</option>
            <option value="0.2">Hard</option>
          </select>
        </div>
        <button id="getActivityButton">Get a Random Activity</button>
        <p id="activity"></p>
</body>

</html>
